general:
  log_level: debug
  log_sensor_data: True
  save_sensor_data: True
  save_estimation: True
  save_output_debug_frames: True
  sensor_data_output_filepath: ./.debugging/euroc_sensor_out.txt
  sensor_data_save_path: ./outputs/sensor_data

visualization:
  realtime: True
  output_filepath: ./outputs/EuRoC/visualization
  save_frames: False # Save frames for later video generation
  save_trajectory: True
  show_vo_trajectory: True
  show_angle_estimation: False
  show_end_result: True
  show_vio_frame: True
  show_particles: False
  show_innovation_history: True 
  set_lim_in_plot: False
  limits:
  fields:
    accelerometer: True
    gyroscope: True
    estimation: True
    image: True
    gps: False
    vo: True
    leica: True
    velocity: True
    angle: True
    state: False
    ground_truth: True

dataset:
  type: euroc
  mode: stream # NOTE: choose from (stream, live), and live is not implemented yet.
  root_path: ./data/EuRoC
  variant: "01" #NOTE: variant for kitti
  sensors:
    euroc_imu: # ADIS16448
      selected: True
      dropout_ratio: 0
      window_size: 20
      args:
        frequency: 200
        gyroscope_noise_density: 0.00023561944901923448 # [rad/s/√Hz] 0.0135 deg/s/√Hz
        accelerometer_noise_density: 0.0022555294999999998 # [m/s²/√Hz] 0.23 mg/√Hz
        gyroscope_random_walk: 0.0033321622036187747 #
        accelerometer_random_walk: 0.03189800409232606 #
    euroc_leica: 
      selected: True
      dropout_ratio: 0
      window_size: 1
      args:
        frequency: 10 # Hz
    euroc_stereo:
      selected: True
      dropout_ratio: 0
      window_size: 1
      args:
        frequency: 30
    euroc_vo:
      selected: True
      dropout_ratio: 0
      window_size: 1
      args:
        frequency: 30
    

report:
  export_error: False
  error_output_root_path: ../outputs/EuRoC
  pose_result_dir: ""
  location_only: False 

filter:
  type: ckf # Select from: ekf, ukf, pf, enkf, ckf
  dimension: 2
  motion_model: kinematics # kinematics or velocity
  innovation_masking: False
  is_imu_preintegrated: False
  compensate_gravity: True
  use_imu_preprocessing: True
  params:
    #ukf
    alpha: 1.0
    beta: 2.0
    kappa: 0.
    #pf
    particle_size: 2048
    resampling_algorithm: stratified # Select from: multinomial, redidual, systematic, stratified
    scale_for_ess_threshold: .5 # from 0. to 1.
    #enkf
    ensemble_size: 128
  sensors: # Sensor fields to be fused
    euroc_imu:
      fields: 
        - linear_acceleration
        - angular_velocity
    euroc_leica: 
      fields: 
        - position
    euroc_vo:
      fields: 
        # - position
        - linear_velocity
        # - orientation
  noise:
    type: default # default, adaptive
    params:
      alpha: 0.3 # 0 < alpha <= 1

visual_odometry:
  type: static # Select from: monocular or static (saved vo data)
  estimator: 2d3d # Select from: 2d2d, 2d3d, hybrid
  camera_id: left
  depth_estimator: dino_v2 # Select from: zoe_depth
  object_detector: segformer # Select from: yolo11 or segformer
  feature_detector: SIFT # Select from: sift, orb, akaze, kaze, superpoint
  feature_matcher: BF # Select from: bf, flann
  use_advanced_detector: True
  export_vo_data: True
  export_vo_data_path: ./data/EuRoC/
  params: 
    # 2d2d
    confidence: 0.90
    ransac_reproj_threshold: 0.999
    matching_threshold: 0.45
    max_features: 1000
    # {'detector_matcher': ('SIFT', 'BF'), 'confidence': 0.9400000000000001, 'ransac_reproj_threshold': 1.0, 'matching_threshold': 0.5}
    object_detection_confidence: 0.7
    # Keypoints filtering
    border_threshold: 10
    response_threshold: 0.01
    size_min: 2.0
    size_max: 10.0
    depth_min: 1.0
    depth_max: 35.0
    min_number_of_keypoints: 300
  dynamic_objects: